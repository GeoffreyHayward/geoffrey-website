{{ define "main" }}
<article class="prose sm:prose-sm mx-auto">
    <header>
        <h1>{{.Title}}</h1>
    </header>
    {{.Content}}
</article>
{{ range where .Site.RegularPages  "Section" "posts" }}
<article class="prose sm:prose-sm mx-auto mb-6">
    <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
    <p>Date: {{.Date.Format "02/01/2006"}}</p>
    {{ .Summary }}
    <p>Read: <a href="{{.Permalink}}">{{.Title}}</a></p>
</article>
{{ end }}
{{ end }}
