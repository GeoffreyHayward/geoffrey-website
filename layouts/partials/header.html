<header class="pb-24 bg-indigo-600" x-data="{ mobileMenuOpen : false }">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:max-w-7xl lg:px-8 py-8 lg:py-0">
        <div class="relative py-5 flex items-center justify-center lg:justify-between">

            <!-- Logo -->
            <div class="absolute left-0 flex-shrink-0 lg:static">
                <div class="flex justify-between h-16">
                    <a href="{{ .Site.BaseURL }}" class="flex">
                        <div class="flex-shrink-0 flex items-center space-x-3">
                            <img class="h-16 w-auto rounded-full" src="/geoffrey-hayward-300x300.jpg" alt="Workflow">
                            <span class="text-white">{{ .Site.Title }}</span>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Right section on desktop -->
            <div class="hidden lg:ml-4 lg:flex lg:items-center lg:pr-0.5">
                <!-- todo: add right section -->
            </div>

            <!-- Search on Mobile -->
            <!-- <div class="flex-1 min-w-0 px-12 lg:hidden">
                todo: add search
            </div>-->

            <!-- Menu button -->
            <div class="absolute right-0 flex-shrink-0 lg:hidden">
                <!-- Mobile menu button -->
                {{- partial "header/mobile-burger-button.html" . -}}
            </div>

        </div>

        <div class="hidden lg:block border-t border-white border-opacity-20 py-5">
            <div class="grid grid-cols-3 gap-8 items-center">
                <div class="col-span-2">
                    {{- partial "header/desktop-nav.html" . -}}
                </div>
            </div>
        </div>
    </div>

    {{- partial "header/mobile-flyout-nav.html" . -}}

</header>
