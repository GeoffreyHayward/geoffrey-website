<!-- CSS -->
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
{{ $syntax := resources.Get "css/syntax.css" | resources.ExecuteAsTemplate "syntax.css" . }}
{{ $build := resources.Get "css/build.css" | resources.ExecuteAsTemplate "build.css" . }}
{{ $styles := slice $syntax $build | resources.Concat "styles.css" | minify | fingerprint }}
<link rel="preload" href="{{ $styles.RelPermalink }}" as="style">
<link media="screen" rel="stylesheet" href="{{ $styles.RelPermalink }}">
